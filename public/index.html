<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Real-Time Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>SkyCast</h1>
            <p class="subtitle">Real-time weather updates for your favorite locations</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" placeholder="Search for a city..." id="searchInput">
            </div>
        </div>

        <div class="dashboard" id="dashboard">
            <!-- Weather cards will be inserted here -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Fetching weather data...</div>
            </div>
        </div>
    </div>

</body>
</html>
